apiVersion: batch/v1
kind: CronJob
metadata:
  name: etl-gdet-backup
spec:
  schedule: "1 1 1 1 *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      parallelism: 1
      template:
        metadata:
          labels:
            app: etl-gdet-backup
        spec:
          containers:
          - name: etl-gdet-backup
            resources:
              limits:
                memory: 512Mi
                cpu: 250m
            image: us-docker.pkg.dev/gdet-001/gdet-docker-images/etl-gdet:latest
            imagePullPolicy: Always
            command:
              - /bin/sh
              - -c
              - python3 -m luigi --module tasks BackupHRTablesToAVRO --workers $LUIGI_WORKERS
            env:
            - name: LUIGI_WORKERS
              value: "2"
          restartPolicy: OnFailure
      backoffLimit: 1